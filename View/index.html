<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <!-- 引入bootstrap样式文件 -->
    <link rel="stylesheet" href="public/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        .nav-item a{
            color: #000;
        }
        .nav-item .active{
            font-size:20px;
            color: #ABED9E;
            font-weight: 600;
        }
        .user_text{
            display: inline-block;
        }
        .user_text li{
            min-width: 40px;
            float: left;
        }
        .carousel-inner{
            overflow: hidden;
        }
        .banner-img{
            height: 100%;
            width: 100%;
        }
        .foods{
            margin: 0 auto;
            margin-top: 30px;
        }
        .food img {
            width: 100%;
            height: 160px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" style="width:40px;">
        </a>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/index">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/foodclass">菜谱</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/home">个人中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/news">动态</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/friends">好友列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/morefriends">更多好友</a>
                </li>
            </ul>
        </div>
        <ul class="nav navbar-nav navbar-right user_text">
            <% if(username) { %>
            <li><span class="glyphicon glyphicon-user"></span>欢迎！</li>
            <li><span class="glyphicon glyphicon-user"></span><%= username%></li>
            <%if(username == 'admin'){%>
            <li><a href="/admin/adminUser"><span class="glyphicon glyphicon-log-in"></span>后台</a></li>
            <%}%>
            <li style="margin-left:20px;"><a href="/user/logout"><span class="glyphicon glyphicon-log-in"></span> 注销</a></li>
            <% }else{ %>
            <li><a href="/user/regis"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
            <li><a href="/user/login"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
            <% } %>
        </ul>
        <button class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="iconfont icon-xialaliebiaokuang" style="font-size:26px;"></span>
        </button>
    </nav>
</div>
<div id="demo" class="carousel slide" data-ride="carousel">
    <!-- 指示符 -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
    </ul>
    <!-- 轮播图片 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="banner-img" src="/upload/banners/banner1.jpg">
        </div>
        <div class="carousel-item">
            <img class="banner-img" src="/upload/banners/banner2.jpg">
        </div>
        <div class="carousel-item">
            <img class="banner-img"src="/upload/banners/banner3.jpg">
        </div>
        <div class="carousel-item">
            <img class="banner-img" src="/upload/banners/banner4.jpg">
        </div>
    </div>
    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
<div class="container row foods">
    <h2 class="col-md-12">推荐菜谱</h2>
    <% recommend_foods.forEach(function (food) { %>
    <div class="col-md-3 food">
        <a href="/fooddetail?id=<%=food.id%>">
            <img src="<%= food.img%>" alt="">
            <p><%= food.name%></p>
        </a>
    </div>
    <%}) %>
</div>

<!--引入jQuery-->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
